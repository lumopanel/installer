# Lumo Installer - Default Configuration
# These values can be overridden by environment variables

# Versions
LUMO_VERSION="${LUMO_VERSION:-main}"
DAEMON_VERSION="${DAEMON_VERSION:-main}"

# Lumo user configuration
LUMO_USER="${LUMO_USER:-lumo}"
LUMO_GROUP="${LUMO_GROUP:-lumo}"
LUMO_HOME="${LUMO_HOME:-/home/lumo}"

# Installation paths
INSTALL_DIR="${INSTALL_DIR:-${LUMO_HOME}/panel}"
DAEMON_CONFIG_DIR="${DAEMON_CONFIG_DIR:-/etc/lumo}"
DAEMON_SOCKET_DIR="${DAEMON_SOCKET_DIR:-/var/run/lumo}"
DAEMON_LOG_DIR="${DAEMON_LOG_DIR:-/var/log/lumo}"
DAEMON_TEMPLATES_DIR="${DAEMON_TEMPLATES_DIR:-/usr/share/lumo/templates}"
DAEMON_SOCKET_PATH="${DAEMON_SOCKET_PATH:-${DAEMON_SOCKET_DIR}/daemon.sock}"

# PHP configuration
PHP_VERSION="${PHP_VERSION:-8.3}"
MIN_PHP_VERSION="${MIN_PHP_VERSION:-8.2}"

# Node.js configuration
NODE_VERSION="${NODE_VERSION:-20}"
MIN_NODE_VERSION="${MIN_NODE_VERSION:-18}"

# PHP Extensions to install
PHP_EXTENSIONS=(
    "bcmath"
    "curl"
    "dom"
    "fileinfo"
    "gd"
    "intl"
    "mbstring"
    "mysql"
    "pgsql"
    "sqlite3"
    "xml"
    "zip"
    "redis"
    "opcache"
)

# Bootstrap packages (installed before daemon)
BOOTSTRAP_PACKAGES=(
    "curl"
    "wget"
    "gnupg"
    "unzip"
    "git"
    "python3"
    "openssl"
    "ca-certificates"
    "software-properties-common"
    "apt-transport-https"
    "lsb-release"
    "acl"
    "uuid-runtime"
)
